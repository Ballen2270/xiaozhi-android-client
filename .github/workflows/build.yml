name: Flutter Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (ARM64)
    runs-on: macos-14-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Package macOS App
        run: |
          cd build/macos/Build/Products/Release
          zip -r lhht-ai-assistant-macos.zip lhht-ai-assistant.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/lhht-ai-assistant-macos.zip

  create-release:
    name: Create GitHub Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-debug
          path: android-debug

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          path: ios-release

      - name: Get tag name
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ github.token }}
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            android-debug/lhht-app-debug.apk
            ios-release/lhht-ai-assistant.ipa
            macos-release/lhht-ai-assistant-macos.zip
