name: Flutter Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get
        
      - name: Fix PCM Player namespace
        run: |
          echo 'android.namespace=com.lhht.flutter_pcm_player' >> /home/runner/.pub-cache/hosted/pub.dev/flutter_pcm_player-0.0.1/android/gradle.properties
        continue-on-error: true

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK with prefix
        run: |
          cd build/app/outputs/flutter-apk/
          mv app-release.apk lhht-app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/lhht-app-release.apk
          
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install || pod install --repo-update
          
      - name: Start iOS Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices | grep -m 1 'iPhone' | awk -F'[()]' '{print $2}')
          xcrun simctl boot "$DEVICE_ID" || true
          
      - name: Generate SkSL Shaders for iOS
        run: |
          flutter run --profile --cache-sksl
          flutter build --bundle-sksl-path flutter_01.sksl.json

      - name: Build iOS (Unsigned) with SkSL
        run: flutter build ios --release --no-codesign --bundle-sksl-path flutter_01.sksl.json

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r lhht-ai-assistant.ipa Payload/

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/iphoneos/lhht-ai-assistant.ipa

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: android-release

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          path: ios-release

      - name: Get tag name
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            android-release/lhht-app-release.apk
            ios-release/lhht-ai-assistant.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 